<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Galeria de Imagens</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <div class="limite">

      <section class="galeria">

        <p>
          Imagem
          <span class="galeria-numeracao-atual">1</span>
          de
          <span class="galeria-numeracao-total">0</span>
        </p>

        <img src="img/gato-01.jpg" alt="Gato" class="galeria-destaque gato-destaque">

        <ul class="galeria-lista">
          <li class="galeria-item">
            <img src="img/gato-01.jpg" alt="Gato Cinza" class="galeria-foto gato-foto">
          </li>
          <li class="galeria-item">
            <img src="img/gato-02.jpg" alt="Gato Laranja" class="galeria-foto gato-foto">
          </li>
          <li class="galeria-item">
            <img src="img/gato-03.jpg" alt="Gato Verde" class="galeria-foto gato-foto">
          </li>
          <li class="galeria-item">
            <img src="img/gato-04.jpg" alt="Gato Azul" class="galeria-foto gato-foto">
          </li>
          <li class="galeria-item">
            <img src="img/gato-05.jpg" alt="Gato de Óculos" class="galeria-foto gato-foto">
          </li>
        </ul>

      </section><!--/galeria -->

      <br><br><br>
      <hr>
      <br><br><br>

      <section class="galeria">

        <p>
          Imagem
          <span class="galeria-numeracao-atual">1</span>
          de
          <span class="galeria-numeracao-total">0</span>
        </p>

        <img src="img/cachorro-01.jpg" alt="Cachorro" class="galeria-destaque cachorro-destaque">

        <ul class="galeria-lista">
          <li class="galeria-item">
            <img src="img/cachorro-01.jpg" alt="Cachorro Rindo" class="galeria-foto cachorro-foto">
          </li>
          <li class="galeria-item">
            <img src="img/cachorro-02.jpg" alt="Cachorro com cara de Dó" class="galeria-foto cachorro-foto">
          </li>
          <li class="galeria-item">
            <img src="img/cachorro-03.jpg" alt="Cachorro Fofinho" class="galeria-foto cachorro-foto">
          </li>
        </ul>

      </section><!--/galeria -->

    </div><!-- /limite -->
    <script src="js/galeria.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
